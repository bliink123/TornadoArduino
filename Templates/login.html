<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="static/mystyles.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<title>Please Log In</title>
</head>

<body>
<section>	
<form action="/login" method="POST">
<div>
	<h1></h1>
    <h1>Login</h1>
    <h1>Username: <input type="text" name="username" maxlength="100"/></h1>
    <h1>Password: <input type="password" name="password" maxlength="100"/></h1>
    <h1><input type="submit" value="Log In" /></h1>
    <h1></h1>
    {% module xsrf_form_html() %}
</div>
</form>
</section>
</body>
</html>
